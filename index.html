<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center flex-col">
   <div class="h-[150px] w-[320px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center ">
        <img class="w-20" src="./assets/Group.png" alt="">
   </div>
   <form class="bg-white w-[380px] rounded-2xl px-12 py-15">
        <div class="my-5">
            <label class="text-[15px] font-semibold" for="num-input">Mobile Number</label>
            <br>
            <input id="num-input" type="text" placeholder="Enter your mobile number" class="input rounded-2xl bg-[#F4F5F7] mt-2 border-transparent" />

        </div>
        <div class="mb-8">
            <label class="text-[15px] font-semibold" for="num-input">4 Digit Pin</label>
            <br>
            <input id="pin-input" type="text" placeholder="Enter 4 Digit Pin" class="input rounded-2xl bg-[#F4F5F7] mt-2 border-transparent" />

        </div>
        <button id="login-btn" class="btn bg-[#0874F2] w-full rounded-2xl text-white">Primary</button>
   </form>


   <script src="payoo.js"></script>
</body>
</html>
