<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="m-0 p-0 box-border w-[380px] mx-auto bg-[#F4F5F7]">
    <div class="bg-white pb-3 rounded-b-3xl">
      <header class="border-b-2 border-[#979595]">
        <div class="flex justify-between items-center p-3">
          <div class="flex items-center">
            <img class="w-[50px]" src="./assets/Group.png" alt="" />
            <div>
              <h1 class="text-[16px] font-bold">$ <span id="balance">30000</span></h1>
              <p class="text-[13px] text-[#5c5a5a]">Available Balance</p>
            </div>
          </div>
          <button id="log-out-btn"
            class="border-1 border-[#989797] rounded-lg text-[#5c5a5a] text-[13px] px-3.5 py-1.5 flex items-center gap-1 cursor-pointer"
          >
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log
            Out
          </button>
        </div>
      </header>
      <main class="w-[90%] mx-auto mt-6">
        <h1 class="text-xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[14px] w-[80%] text-[#7c7979] my-3">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
        <div class="all-btn my-5 grid grid-cols-3 gap-3">
          <div id="addSection-btn"
            class="border-2 border-[#adabab] rounded-xl flex flex-col justify-center items-center py-3 text-[14px] text-[#7c7979] cursor-pointer font-semibold"
          >
            <img src="./assets/wallet1.png" alt="" />
            <h3 class="my-2">Add Money</h3>
          </div>
          <div 
            id="outSection-btn" class="border-2 border-[#adabab] rounded-xl flex flex-col justify-center items-center py-3 text-[14px] text-[#7c7979] cursor-pointer font-semibold"
          >
            <img src="./assets/send1.png" alt="" />
            <h3 class="my-2">Cash Out</h3>
          </div>
          <div
            class="border-2 border-[#adabab] rounded-xl flex flex-col justify-center items-center py-3 text-[14px] text-[#7c7979] cursor-pointer font-semibold"
          >
            <img src="./assets/money1.png" alt="" />
            <h3 class="my-2">Transaction</h3>
          </div>
          <div
            class="border-2 border-[#adabab] rounded-xl flex flex-col justify-center items-center py-3 text-[14px] text-[#7c7979] cursor-pointer font-semibold"
          >
            <img src="./assets/bonus1.png" alt="" />
            <h3 class="my-2">Get Bonus</h3>
          </div>
          <div
            class="border-2 border-[#adabab] rounded-xl flex flex-col justify-center items-center py-3 text-[14px] text-[#7c7979] cursor-pointer font-semibold"
          >
            <img src="./assets/purse1.png" alt="" />
            <h3 class="my-2">Pay Bill</h3>
          </div>
          <div
            class="border-2 border-[#adabab] rounded-xl flex flex-col justify-center items-center py-3 text-[14px] text-[#7c7979] cursor-pointer font-semibold"
          >
            <img src="./assets/transaction1.png" alt="" />
            <h3 class="my-2">Transaction</h3>
          </div>
        </div>
      </main>
    </div>

    <section id="money-add" class="add-money w-[90%] mx-auto mt-8">
      <h1 class="my-4 font-semibold">Add Money</h1>
      <form class="bg-white rounded-2xl px-12 py-10">
        <div class="my-5">
            <label class="text-[15px] font-semibold" for="select-f">Select A Bank</label>
            <select id="select-f" class="select rounded-2xl bg-[#F4F5F7] mt-2 border-transparent mb-5">
                <option>Select Bank</option>
                <option>Islami Bank</option>
                <option>UCB Bank</option>
                <option>CITY Bank</option>
            </select>
          <label class="text-[15px] font-semibold" for="num-input"
            >Bank Account Number</label
          >
          <br />
          <input
            id="acc-input"
            type="text"
            placeholder="Enter 11 digit account number"
            class="input rounded-2xl bg-[#F4F5F7] mt-2 border-transparent"
          />
        </div>
        <div class="mb-8">
          <label class="text-[15px] font-semibold" for="num-input"
            >Amount to Add</label
          >
          <br />
          <input
            id="tk-input"
            type="text"
            placeholder="Add Amount to withdrawn"
            class="input rounded-2xl bg-[#F4F5F7] mt-2 border-transparent"
          />
        </div>
        <div class="mb-8">
          <label class="text-[15px] font-semibold" for="num-input"
            >Pin Number</label
          >
          <br />
          <input
            id="pinNo-input"
            type="text"
            placeholder="Enter 4 digit pin number"
            class="input rounded-2xl bg-[#F4F5F7] mt-2 border-transparent"
          />
        </div>
        <button
          id="add-btn"
          class="btn bg-[#0874F2] w-full rounded-2xl text-white mb-8"
        >
          Add Money
        </button>
      </form>
    </section>
    <section id="money-out" class=" hidden Cash-Out w-[90%] mx-auto mt-8">
      <h1 class="my-4 font-semibold">Cash Out</h1>
      <form class="bg-white rounded-2xl px-12 py-10">
        <div class="my-5">
          <label class="text-[15px] font-semibold" for="num-input"
            >Agent Number</label
          >
          <br />
          <input
            id="agent-no"
            type="text"
            placeholder="Enter 11 digit number"
            class="input rounded-2xl bg-[#F4F5F7] mt-2 border-transparent"
          />
        </div>
        <div class="mb-8">
          <label class="text-[15px] font-semibold" for="num-input"
            >Amount</label
          >
          <br />
          <input
            id="tk-out"
            type="text"
            placeholder="Enter Amount to withdrawn"
            class="input rounded-2xl bg-[#F4F5F7] mt-2 border-transparent"
          />
        </div>
        <div class="mb-8">
          <label class="text-[15px] font-semibold" for="num-input"
            >Pin Number</label
          >
          <br />
          <input
            id="pinNo-out"
            type="text"
            placeholder="Enter 4 digit pin number"
            class="input rounded-2xl bg-[#F4F5F7] mt-2 border-transparent"
          />
        </div>
        <button
          id="out-btn"
          class="btn bg-[#0874F2] w-full rounded-2xl text-white mb-8"
        >
          Withdraw Money
        </button>
      </form>
    </section>
    

    <script src="main.js"></script>
  </body>
</html>
